<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="ct ct-image">
      <img src="images/illustration-hero.svg" alt="Illustarion Hero" class="hero-image">
    </div>
    <div class="ct ct-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    <div class="plan-summary">
      <div class="col col-1">
        <img src="images/icon-music.svg" alt="Icon Music">
      </div>
      <div class="col col-2">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="col col-3">
        <p><a href="#" class="change-plan">Change</a></p>
      </div>
    </div>
    <button type="submit" value="#" aria-label="Proceed to Payment">Proceed to Payment</button>
    <a href="#" class="cancel-order">Cancel Order</a>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Pe√±aloza</a>.
  </div>
</body>
</html>
